<!DOCTYPE html>
<html id="html">

<head>
  <link href="css/style.css" rel="stylesheet" type="text/css" />
  <meta charset="utf-8">
  <link rel="icon" type="image/png" href="assets/favicon.png">
  <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
  <title>Fisheye - photographe </title>
</head>

<body>
  <header>
    <img src="assets/images/logo.png" class="logo" />
  </header>
  <main id="main">
    <div class="photograph-header">
      <button class="contact_button">Contactez-moi</button>
    </div>
    <div class="photograph-to-sort">
      <div>
        <button class="btnShort">Popularité</button>
        <ul class="ul-short">
          <button tabindex="0" class="option-short">Popularité</button>
          <button tabindex="0" class="option-short">Date</button>
          <button tabindex="0" class="option-short">Titre</button>
        </ul>
      </div>
    </div>
    <div class="photograph-picture"></div>
  </main>
  <div id="slider_modal"></div>
  <div id="contact_modal">
    <div class="modal">
      <header id="header_modal">
        <h2>Contactez-moi</h2>
        <img src="assets/icons/close.svg" onclick="closeModal()" />
      </header>
      <form>
        <div id="formulaire">
          <label for="firstname">Prénom</label>
        </div>
        <button class="contact_button">Envoyer</button>
      </form>
    </div>
  </div>
  <script src="scripts/pages/photographer.js"></script>
  <script src="scripts/factories/photographer.js"></script>
  <script src="scripts/functions/function.js"></script>
  <script src="scripts/utils/contactForm.js"></script>
  <script src="https://kit.fontawesome.com/f511e8da8e.js" crossorigin="anonymous"></script>
</body>

</html>
